<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마중 | 안심 도움 서비스</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- 상단 안내 -->
    <div class="notice-box">
      <p class="notice-title">이 분은 치매노인입니다.</p>
      <p class="notice-sub">
        안전하게 귀가할 수 있도록 도와주세요.
      </p>
    </div>

    <!-- 설명 -->
    <div class="info-box">
      <p>아래 버튼을 누르면 바로 전화가 연결됩니다.</p>
    </div>

    <!-- 버튼 영역 -->
    <div class="button-group">
      <a href="tel:010-0000-0000" class="btn guardian">
        보호자 연락
      </a>

      <a href="tel:182" class="btn police">
        실종신고<br><span>182</span>
      </a>

      <a href="tel:112" class="btn emergency">
        경찰연결<br><span>112</span>
      </a>
    </div>

    <!-- 하단 안내 -->
    <div class="guide-box">
      <p class="guide-title">🧡 이렇게 말씀해 주세요</p>
      <p class="guide-text">
        “주황색 안심밴드를 착용한 어르신을 <br />
        <strong>발견 장소</strong>에서 발견했고,<br />
        밴드에 적힌 연락처를 보고 연락드립니다.”
      </p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
